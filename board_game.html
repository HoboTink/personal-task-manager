    <style>
        @keyframes bounce-dice {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.5); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
        }
        
        @keyframes move-player {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .dice-bounce {
            animation: bounce-dice 1s ease-in-out;
        }
        
        .player-move {
            animation: move-player 0.5s ease-in-out;
        }
        
        .glow-effect {
            animation: pulse-glow 2s infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .obstacle-bg {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff9ff3 100%);
        }
        
        .safe-zone-bg {
            background: linear-gradient(135deg, #51cf66 0%, #69db7c 50%, #8ce99a 100%);
        }
    </style>

    <script>
        class BoardGame {
            constructor() {
                this.boardSize = 32; // 8x8 perimeter
                this.players = {
                    1: { position: 1, laps: 0, element: null },
                    2: { position: 1, laps: 0, element: null }
                };
                this.currentPlayer = 1;
                this.gameActive = true;
                this.obstacles = [7, 14, 21, 28]; // Every 7th square
                this.safeZones = [1, 9, 17, 25]; // Corner squares (safe zones)
                this.questions = [
                    {
                        question: "What is 5 + 3?",
                        options: ["6", "8", "9", "7"],
                        correct: 1
                    },
                    {
                        question: "Which planet is closest to the Sun?",
                        options: ["Venus", "Mercury", "Mars", "Earth"],
                        correct: 1
                    },
                    {
                        question: "What is the capital of France?",
                        options: ["London", "Berlin", "Paris", "Madrid"],
                        correct: 2
                    },
                    {
                        question: "How many sides does a triangle have?",
                        options: ["2", "3", "4", "5"],
                        correct: 1
                    },
                    {
                        question: "What color do you get when you mix red and yellow?",
                        options: ["Purple", "Orange", "Green", "Blue"],
                        correct: 1
                    }
                ];
                
                this.initializeBoard();
                this.setupEventListeners();
                this.updateDisplay();
            }
            
            initializeBoard() {
                // Clear any existing player pieces
                document.querySelectorAll('[id^="player-"]').forEach(piece => piece.remove());
                
                // Create player pieces
                this.createPlayerPieces();
            }
            
            createPlayerPieces() {
                Object.keys(this.players).forEach(playerId => {
                    const player = document.createElement('div');
                    player.id = `player-${playerId}`;
                    player.className = `absolute w-6 h-6 rounded-full ${playerId === '1' ? 'bg-yellow-400' : 'bg-red-400'} border-2 border-white shadow-lg z-10`;
                    player.innerHTML = playerId === '1' ? 'üë§' : 'ü§ñ';
                    
                    const square = document.querySelector(`#square-${this.players[playerId].position}`);
                    square.appendChild(player);
                    this.players[playerId].element = player;
                });
            }
            
            setupEventListeners() {
                document.getElementById('startQuestionBtn').addEventListener('click', () => {
                    this.showQuestion();
                });
                
                document.getElementById('newGameBtn').addEventListener('click', () => {
                    this.resetGame();
                });
            }
            
            showQuestion() {
                if (!this.gameActive) return;
                
                const question = this.questions[Math.floor(Math.random() * this.questions.length)];
                const questionPanel = document.getElementById('questionPanel');
                const questionText = document.getElementById('questionText');
                const answerOptions = document.getElementById('answerOptions');
                
                questionText.textContent = question.question;
                answerOptions.innerHTML = '';
                
                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded transition-all';
                    button.addEventListener('click', () => {
                        this.answerQuestion(index === question.correct, questionPanel);
                    });
                    answerOptions.appendChild(button);
                });
                
                questionPanel.classList.remove('hidden');
                document.getElementById('startQuestionBtn').style.display = 'none';
            }
            
            answerQuestion(correct, questionPanel) {
                if (correct) {
                    this.rollDice();
                } else {
                    document.getElementById('gameStatus').textContent = 'Wrong answer! No dice roll this turn.';
                    this.nextTurn();
                }
                
                questionPanel.classList.add('hidden');
                document.getElementById('startQuestionBtn').style.display = 'block';
            }
            
            rollDice() {
                const dice = document.getElementById('dice');
                const diceResult = document.getElementById('diceResult');
                
                dice.classList.add('dice-bounce');
                dice.textContent = 'üé≤';
                
                setTimeout(() => {
                    const roll = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = roll;
                    dice.classList.remove('dice-bounce');
                    diceResult.textContent = `Rolled: ${roll}`;
                    
                    this.movePlayer(this.currentPlayer, roll);
                }, 1000);
            }
            
            movePlayer(playerId, steps) {
                const player = this.players[playerId];
                let newPosition = player.position + steps;
                
                // Handle lap completion
                if (newPosition > this.boardSize) {
                    player.laps++;
                    newPosition = newPosition % this.boardSize || this.boardSize;
                    
                    if (player.laps >= 2) {
                        this.endGame(playerId);
                        return;
                    }
                }
                
                player.position = newPosition;
                this.animatePlayerMove(playerId, newPosition);
                
                setTimeout(() => {
                    this.checkObstacle(playerId, newPosition);
                    this.updateDisplay();
                    this.nextTurn();
                }, 500);
            }
            
            animatePlayerMove(playerId, newPosition) {
                const playerElement = this.players[playerId].element;
                playerElement.classList.add('player-move');
                
                setTimeout(() => {
                    const newSquare = document.querySelector(`#square-${newPosition}`);
                    newSquare.appendChild(playerElement);
                    playerElement.classList.remove('player-move');
                }, 250);
            }
            
            checkObstacle(playerId, position) {
                if (this.obstacles.includes(position)) {
                    // Find nearest safe zone behind current position
                    let safeZone = this.safeZones.filter(zone => zone < position).pop() || this.safeZones[this.safeZones.length - 1];
                    
                    this.players[playerId].position = safeZone;
                    document.getElementById('gameStatus').textContent = `Player ${playerId} hit an obstacle! Moved back to safe zone ${safeZone}.`;
                    
                    setTimeout(() => {
                        const safeSquare = document.querySelector(`#square-${safeZone}`);
                        safeSquare.appendChild(this.players[playerId].element);
                    }, 500);
                }
            }
            
            nextTurn() {
                if (!this.gameActive) return;
                
                if (this.currentPlayer === 1) {
                    this.currentPlayer = 2;
                    setTimeout(() => {
                        this.computerTurn();
                    }, 1500);
                } else {
                    this.currentPlayer = 1;
                }
                
                this.updateDisplay();
            }
            
            computerTurn() {
                if (!this.gameActive) return;
                
                document.getElementById('gameStatus').textContent = 'Computer is thinking...';
                
                setTimeout(() => {
                    // Computer has 70% chance to answer correctly
                    const correct = Math.random() < 0.7;
                    
                    if (correct) {
                        const roll = Math.floor(Math.random() * 6) + 1;
                        document.getElementById('diceResult').textContent = `Computer rolled: ${roll}`;
                        this.movePlayer(2, roll);
                    } else {
                        document.getElementById('gameStatus').textContent = 'Computer answered incorrectly!';
                        this.nextTurn();
                    }
                }, 1000);
            }
            
            updateDisplay() {
                document.getElementById('currentPlayer').textContent = this.currentPlayer === 1 ? 'Player 1' : 'Computer';
                document.getElementById('playerPosition').textContent = this.players[this.currentPlayer].position;
                
                document.getElementById('player1Pos').textContent = this.players[1].position;
                document.getElementById('player1Laps').textContent = this.players[1].laps;
                document.getElementById('player2Pos').textContent = this.players[2].position;
                document.getElementById('player2Laps').textContent = this.players[2].laps;
            }
            
            endGame(winner) {
                this.gameActive = false;
                const winnerName = winner === 1 ? 'Player 1' : 'Computer';
                document.getElementById('gameStatus').textContent = `üéâ ${winnerName} wins! Completed 2 laps!`;
                document.getElementById('startQuestionBtn').disabled = true;
            }
            
            resetGame() {
                this.players = {
                    1: { position: 1, laps: 0, element: null },
                    2: { position: 1, laps: 0, element: null }
                };
                this.currentPlayer = 1;
                this.gameActive = true;
                
                document.getElementById('gameStatus').textContent = '';
                document.getElementById('diceResult').textContent = '';
                document.getElementById('startQuestionBtn').disabled = false;
                document.getElementById('questionPanel').classList.add('hidden');
                
                this.initializeBoard();
                this.updateDisplay();
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BoardGame();
        });
    </script>
